<div class="wrapper">


  <app-left-simulation  *ngIf="!loading" [locationName] = "location"
                       [isRegion]="isRegion" >
  </app-left-simulation>

  <app-map-content [hidden]="loading" [SelectedMenu]="type"
                   (chosenLocation)="clickOnLocation($event)" (boolIsRegion)="setIsRegion($event)"
                   (loading)="setLoading($event)" (isOnlyMap)="setOnlyMap($event)" (emitDate)="setDate($event)">
  </app-map-content>

  <!-- Sidebar  -->
  <app-right-bar [ngbCollapse]="isOnlyMap" *ngIf="!loading" [locationName] = "location"
                 [isRegion]="isRegion" [actualdate]="date">
  </app-right-bar>

</div>
