<div class="wrapper">

  <app-side-bar *ngIf="!loading"></app-side-bar>

  <app-map-content [hidden]="loading" (chosenLocation)="clickOnLocation($event)" (boolIsRegion)="setIsRegion($event)" (loading)="setLoading($event)"></app-map-content>

  <!-- Sidebar  -->
  <app-right-bar *ngIf="!loading" [locationName] = "location" [isRegion]="isRegion"></app-right-bar>

</div>
