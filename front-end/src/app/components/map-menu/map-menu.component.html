<app-loading-spin *ngIf="loading"></app-loading-spin>

<div class="wrapper">


  <app-side-bar [date]="date" *ngIf="!loading"></app-side-bar>

  <app-map-content [hidden]="loading"  [ngbCollapse]="isOnlyGraph" [SelectedMenu]= "type"
                   (chosenLocation)="clickOnLocation($event)" (boolIsRegion)="setIsRegion($event)"
                   (loading)="setLoading($event)" (isOnlyMap)="setOnlyMap($event)" (emitDate)="setDate($event)">
  </app-map-content>

  <!-- Sidebar  -->
  <app-right-bar [SelectedMenu]="type"  [ngbCollapse]="isOnlyMap" *ngIf="!loading" [locationName] = "location"
                 [isRegion]="isRegion" [actualdate]="date" (isOnlyGraph)="setOnlyGrah($event)">
  </app-right-bar>

</div>
